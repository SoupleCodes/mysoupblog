<!DOCTYPE html>
<html style="height: 100%">
<head>
</head>
<body bgcolor="black" style="height: 100%">
    <center>
        <input id="bg-color" type="color">
        <button onclick='document.body.bgColor = document.getElementById("bg-color").value;'>
            Submit!
        </button>&emsp;
    <input id="speed" type="range" min="1" max="50">
    <button onclick="document.querySelector('marquee marquee').scrollAmount = document.getElementById('speed').value;">
        Change Speed
    </button>&emsp;
    <script>
        function uploadImage() {
            var input = document.getElementById('image');
            var fReader = new FileReader();
                fReader.readAsDataURL(input.files[0]);
                fReader.onloadend = function(event){
            var img = document.querySelector('marquee marquee img')
            img.src = event.target.result;
                }
        }
    </script>
    <input id="image" type="file" onchange="uploadImage()">
    </center>
    <marquee direction="down" width="100%" height="90%" scrollamount="8" behavior="alternate">
        <marquee scrollamount="8" behavior="alternate">
            <img src="../dvd.png">
        </marquee>
    </marquee>
</body>
</html>
